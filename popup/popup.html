<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSware 자동입력 설정</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>휴가신청 자동입력</h1>
    
    <!-- 기본 정보 섹션 -->
    <section class="section">
      <h2>기본 정보</h2>
      
      <div class="form-group">
        <label for="department">본부</label>
        <input type="text" id="department" placeholder="예: 기술본부">
      </div>
      
      <div class="form-group">
        <label for="team">팀명</label>
        <input type="text" id="team" placeholder="예: 개발팀">
      </div>
      
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="예: 홍길동">
      </div>


      <div class="form-group checkbox-group">
        <input type="checkbox" id="enabled" checked>
        <label for="enabled">자동입력 활성화</label>
      </div>
      
      <button id="saveBasic" class="btn-primary">기본 정보 저장</button>
    </section>

    <!-- 휴가사유 프리셋 섹션 -->
    <section class="section">
      <h2>휴가사유 프리셋</h2>
      
      <div class="preset-input-group">
        <input type="text" id="newPreset" placeholder="새 휴가사유 입력">
        <button id="addPreset" class="btn-add">추가</button>
      </div>
      
      <ul id="presetList" class="preset-list">
        <!-- 프리셋 목록이 여기에 렌더링됨 -->
      </ul>
      
      <p id="emptyMessage" class="empty-message">등록된 프리셋이 없습니다.</p>
    </section>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
